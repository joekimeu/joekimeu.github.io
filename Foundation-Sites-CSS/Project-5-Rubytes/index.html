<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator </title>
  </head>
  <body>
    <!-- Created 3/20/2024 By Joey Delis -->
    <!--Updated 03/22/2024 by Joe Kimeu-->
    <table id="calculator">
        <tr>
            <td colspan="4"><input type="text" id="result" disabled /></td>
        </tr>
        <tr>
            <td> <input type="button" value="%" onclick="append('%')" /> </td>
            <td> <input type="button" value="CE" onclick="backspace()" /> </td>
            <td> <input type="button" value="C" onclick="clear()" /> </td>
            <td> <input type="button" value="back" onclick="backspace()" /> </td>
        </tr>
        <tr>
            <td> <input type="button" value="&sup1/x" onclick="inverse()" /> </td>
            <td> <input type="button" value="x&sup2" onclick="square()" /> </td>
            <td> <input type="button" value="&#x221A;x" onclick="squareRoot()" /> </td>
            <td> <input type="button" value="/" onclick="append('/')" /> </td>
        </tr>
        <tr>
            <td> <input type="button" value="1" onclick="append('1')" /> </td>
            <td> <input type="button" value="2" onclick="append('2')" /> </td>
            <td> <input type="button" value="3" onclick="append('3')" /> </td>
            <td> <input type="button" value="x" onclick="append('*')" /> </td>
        </tr>
        <tr>
            <td> <input type="button" value="4" onclick="append('4')" /> </td>
            <td> <input type="button" value="5" onclick="append('5')" /> </td>
            <td> <input type="button" value="6" onclick="append('6')" /> </td>
            <td> <input type="button" value="-" onclick="append('-')" /> </td>
        </tr>
        <tr>
            <td> <input type="button" value="7" onclick="append('7')" /> </td>
            <td> <input type="button" value="8" onclick="append('8')" /> </td>
            <td> <input type="button" value="9" onclick="append('9')" /> </td>
            <td> <input type="button" value="+" onclick="append('+')" /> </td>
        </tr>
        <tr>
            <td> <input type="button" value="+/-" onclick="" /> </td>
            <td> <input type="button" value="0" onclick="append('0')" /> </td>
            <td> <input type="button" value="." onclick="append('.')" /> </td>
            <td> <input type="button" value="=" onclick="compute()" /> </td>
        </tr>
    </table>
  <script src="calculator.js"></script>
  </body>
</html>
